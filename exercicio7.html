
<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript3</title>
    
    <script>
let numeros = [];
let soma = 0;

for (let i=0;i <6; i++) {
  let numero = parseFloat(prompt("digite o " + (i+1) + "º número:"));
  numeros.push(numero);

  if (numero < 72) {
    soma += numero;
  }
}

alert("numeros informados: " + numeros.join(", "));
alert( "soma dos valores inferiores a 72:" + soma);
    </script>

  
</body>
